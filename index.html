<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click The Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button onclick="increase()">Click Me</button>
      <h4>You clicked The button <span id="counter">0</span> Times</h4>
    </div>
  </body>
  <script>
    // write code here
    /* create a variable for starting at 0 */
    let no = 0;
    /* Create a function */
    function increase(){
      /* Increment no variable */
      no += 1;
      /* Set the value inside span tag of HTML */
      document.getElementById("counter").innerText = no;      
    }
  </script>
</html>
